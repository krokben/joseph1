<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Nätverket mot...</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Lora" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/stylesheet.css" />
</head>
<body>
	<div class="container">
		<!-- Header -->
		<header class="row">
			<div class="col-xs-12">
				<img src="img/logo.jpg" alt="Nätverket mot hedersrelaterat våld">
			</div>
		</header>

		<!-- Navbar -->
		<div class="row">
			<nav class="navbar">
			  <!-- here's where you put the container tag -->
			  <div class="container">

			    <div class="navbar-header">
			    <!-- header and collapsed icon here -->
			    </div>

			    <div class="collapse navbar-collapse">
			      <ul class="nav navbar-nav">
			      <!-- links here -->
			      	<li><a href="index.html">HEM</a></li>
			      	<li><a href="news.html">HEDERSNYTT</a></li>
			      	<li><a href="network.html">NÄTVERK</a></li>
			      	<li><a href="contact.html">KONTAKT</a></li>
			      </ul>
			    </div>
			  </div> <!-- close the container tag -->
			</nav> <!-- close the nav tag -->
		</div>

		<div class="container contact-form">
			<form class="well form-horizontal" action=" " method="post"  id="contact_form">
			<fieldset>

			<!-- Form Name -->
			<legend>
			Kontakta oss!
			<p>Du kontaktar oss enklast genom att fylla i formuläret nedan eller skicka e-post direkt till minheder@gmail.com.</p>
			</legend>

			<!-- Text input-->

			<div class="form-group">
			  <label class="col-md-4 control-label">Namn</label>  
			  <div class="col-md-4 inputGroupContainer">
			  <div class="input-group">
			  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			  <input  name="first_name" placeholder="Namn" class="form-control"  type="text">
			    </div>
			  </div>
			</div>

			<!-- Text input-->
			       <div class="form-group">
			  <label class="col-md-4 control-label">E-Mail</label>  
			    <div class="col-md-4 inputGroupContainer">
			    <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
			  <input name="email" placeholder="E-Mail" class="form-control"  type="text">
			    </div>
			  </div>
			</div>

			<!-- Text area -->
			  
			<div class="form-group">
			  <label class="col-md-4 control-label">Meddelande</label>
			    <div class="col-md-4 inputGroupContainer">
			    <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
			        	<textarea class="form-control messagebox" name="comment" placeholder="Meddelande"></textarea>
			  </div>
			  </div>
			</div>

			<!-- Success message -->
			<!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div> -->

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label"></label>
			  <div class="col-md-4">
			    <button type="submit" class="btn btn-default" >Send <span class="glyphicon glyphicon-send"></span></button>
			  </div>
			</div>

			</fieldset>
			</form>
			</div>

		<!-- Footer -->
		<div class="row">
			<nav class="footer">
			  <!-- here's where you put the container tag -->
			  <div class="container">

			    <div class="navbar-header">
			    <!-- header and collapsed icon here -->
			    </div>

			    <div class="collapse navbar-collapse">
			      <ul class="nav navbar-nav">
			      <!-- links here -->
			      	<li><a href="index.html">HEM</a></li>
			      	<li><a href="news.html">HEDERSNYTT</a></li>
			      	<li><a href="network.html">NÄTVERK</a></li>
			      	<li><a href="contact.html">KONTAKT</a></li>
			      </ul>
			    </div>
			  </div> <!-- close the container tag -->
			</nav> <!-- close the nav tag -->
			<div class="copyright">©2017 www.natverketmothedersrelateratvald.se</div>
		</div>

	</div>
	<script src="scripts/jquery-3.2.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
